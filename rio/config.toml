confirm-before-quit = false
padding-x = 12
padding-y = [7, 3]
theme = "catppuccin-mocha"

[developer]
log-level = "WARN"
enable-log-file = true

[colors]
cursor = "#CBA6F7"
vi-cursor = "#F5C2E7"

[cursor]
shape = "beam"
blinking = true
blinking-interval = 400

[editor]
program = "nvim"
args = []

[fonts]
family = "JetBrainsMono Nerd Font"
use-drawable-chars = true
features = ["ss02", "ss03", "ss05", "ss19"]

[fonts.emoji]
family = "Noto Color Emoji"

[navigation]
mode = "Plain"

[platform]
linux.shell.program = "/usr/local/xenv/bin/xonsh"
linux.shell.args = ["-l"]

[renderer]
performance = "High"
backend = "Automatic"
target-fps = 120

[title]
content = "{{ TITLE || PROGRAM }}"
placeholder = "(/>w<)/"

[window]
opacity = 0.8
decorations = "Transparent"
blur = true
windows-corner-preference = "Round"
mode = "Windowed"
width = 1280
height = 720
