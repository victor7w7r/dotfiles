platform_plugin: xcb

renderer:
    backend: OpenGL
    tile_direct_mapping: false
    tile_hashtable_slots: 4096
    tile_cache_count: 4000

word_delimiters: " /\\()\"'-.,:;<>~!@#$%^&*+=[]{{}}~?|│"
extended_word_delimiters: " /\\()\"'-.,:;<>~!@#$%^&*+=[]{{}}~?|│"
read_buffer_size: 16384
pty_buffer_size: 1048576
default_profile: main
early_exit_threshold: 5
spawn_new_process: false

reflow_on_resize: true
bypass_mouse_protocol_modifier: Shift
mouse_block_selection_modifier: Control
on_mouse_select: CopyToSelectionClipboard
live_config: true

images:
    sixel_scrolling: true
    sixel_register_count: 4096
    max_width: 0
    max_height: 0

profiles:

    main: 
        shell: /bin/zsh
        arguments: ["-l"]
        initial_working_directory: "~"

        escape_sandbox: true
        copy_last_mark_range_offset: 0
        show_title_bar: true
        size_indicator_on_resize: true
        fullscreen: false
        maximized: false
        search_mode_switch: true
        insert_after_yank: true

        bell:
            sound: default
            volume: 0
            alert: false
        terminal_id: VT525
        slow_scrolling_time: 100

        terminal_size:
            columns: 150
            lines: 35

        margins:
            horizontal: 12
            vertical: 7

        history:
            limit: 1000
            auto_scroll_on_update: true
            scroll_multiplier: 3

        scrollbar:
            position: Right
            hide_in_alt_screen: true

        mouse:
            hide_while_typing: false

        permissions:
            capture_buffer: ask
            change_font: ask
            display_host_writable_statusline: ask

        highlight_word_and_matches_on_double_click: true

        font:
            size: 10
            locator: Native
            ligatures: true
            text_shaping:
                engine: native
            builtin_box_drawing: true
            only_monospace: true
            render_mode: gray
            strict_spacing: true
            regular:
                family: "JetBrainsMono Nerd Font"
                weight: regular
                slant: normal
                features: []
            emoji: emoji
        draw_bold_text_with_bright_colors: false

        cursor:
            shape: bar
            blinking: true
            blinking_interval: 400
        normal_mode:
            cursor:
                shape: block
                blinking: true
                blinking_interval: 400
        visual_mode:
            cursor:
                shape: block
                blinking: false
                blinking_interval: 400
        vi_mode_highlight_timeout: 100
        vi_mode_scrolloff: 8
        status_line:
            display: none
            position: Bottom
            sync_to_window_title: false
        background:
            opacity: 0.8
            blur: true
        colors: default
        hyperlink_decoration:
            normal: dotted-underline
            hover: underline
        option_as_alt: false

color_schemes:
   default:
        default:
            background: "#1E1E2E" # base
            foreground: "#CDD6F4" # text

        cursor:
            default: "#F5E0DC" # rosewater
            text: "#1E1E2E" # base

        normal:
            black: "#45475A" # surface1
            red: "#F38BA8" # red
            green: "#A6E3A1" # green
            yellow: "#F9E2AF" # yellow
            blue: "#89B4FA" # blue
            magenta: "#F5C2E7" # pink
            cyan: "#94E2D5" # teal
            white: "#BAC2DE" # subtext1

        bright:
            black: "#585B70" # surface2
            red: "#F38BA8" # red
            green: "#A6E3A1" # green
            yellow: "#F9E2AF" # yellow
            blue: "#89B4FA" # blue
            magenta: "#F5C2E7" # pink
            cyan: "#94E2D5" # teal
            white: "#A6ADC8" # subtext0

input_mapping:
    - { mods: [Alt]               , key: 'Enter'                 , action: ToggleFullscreen }   
    - { mods: [Shift,Control]     , key: '_'                     , action: DecreaseFontSize }
    - { mods: [Shift,Control]     , key: 'N'                     , action: NewTerminal }        
    - { mods: [Shift,Control]     , key: 'V'                     , action: PasteClipboard }
    - { mods: [Shift,Control]     , key: 'Q'                     , action: Quit }
